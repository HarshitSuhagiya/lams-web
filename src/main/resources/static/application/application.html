
<div class="col-md-12 col-sm-12 col-lg-12">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header" data-background-color="purple">
						<h4 class="title">
							<b>{{applicationDetails.applicationTypeName}}
								({{applicationDetails.leadReferenceNo}})</b></a>
						</h4>
						<p class="pull-right">
							<b>Created Date: {{applicationDetails.createdDate | date :
								'dd-MM-yyyy'}}</b>
						</p>
						<p class="category">
							<b>{{applicationDetails.loanTypeName}}</b>
						</p>

					</div>
					<div class="card-content">

						<form name="currentForm" novalidate>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Loan Amount</label> <input
											type="number" class="form-control"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.loanAmount"
											name="loanAmount" data-ng-required="true">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Tenure</label> <input
											type="number" class="form-control"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.tenure" name="tenure"
											data-ng-required="true">
									</div>
								</div>
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.PERSONAL_LOAN">
									<div class="form-group">
										<label class="control-label">Reason for Personal Loan</label>
										<input type="text" class="form-control"
											data-ng-required="true"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.reasonForPl"
											name="reasonForPl">
									</div>
								</div>
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.HOME_LOAN">
									<div class="form-group">
										<label class="control-label">Property Cost</label> <input
											type="number" class="form-control" data-ng-required="true"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.propertyCost"
											name="propertyCost">
									</div>
								</div>
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.HOME_LOAN
												|| applicationDetails.applicationTypeId == Constant.ApplicationType.LOAN_AGAINST_PROPERTY">
									<div class="form-group">
										<label class="control-label">Property Address</label> <input
											type="text" class="form-control" data-ng-required="true"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.propertyAddress"
											name="propertyAddress">
									</div>
								</div>
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.LOAN_AGAINST_PROPERTY">
									<div class="form-group">
										<label class="control-label">Property Market Value</label> <input
											type="number" class="form-control" data-ng-required="true"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.propertyMarketValue"
											name="propertyMarketValue">
									</div>
								</div>
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.CAR_LOAN">
									<div class="form-group">
										<label class="control-label">Car Cost</label> <input
											type="text" class="form-control" data-ng-required="true"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.carCost" name="carCost">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3"
									ng-if="applicationDetails.applicationTypeId == Constant.ApplicationType.LOAN_AGAINST_PROPERTY">
									<div class="form-group">
										<label class="control-label">Reason For Lap</label> <input
											type="text" class="form-control"
											data-ng-disabled="editApplicationForm"
											data-ng-model="applicationDetails.reasonForLap"
											name="reasonForLap">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="panel panel-default">
									<div>
										<h5>
											<b>&nbsp&nbsp&nbspFile Upload</b>
										</h5>
									</div>
									<div class="panel-body">
										<div class="row" data-ng-repeat="documents in documentList">
											<div class="col-md-3">
												<label class="btn btn-default"> <b>{{documents.documentMstrName}} </b> <input type="file"
													title="Upload size limit 5 MB" upload-files id="{{documents.documentMstrId}}"
													onchange="angular.element(this).scope().uploadAppFile(this);">
												</label>
											</div>
											<div class="col-md-2" data-ng-repeat="doc in documents.documentResponseList">
												<div class="input-group">
													<input type="text" class="form-control" data-ng-model="doc.originalName" disabled> <span
														class="input-group-btn">
														<button class="btn btn-sm btn-default" type="button" ng-click="inActiveDocument(doc.documentMappingId,documents.documentMstrId,documents.documentResponseList,$index)">x</button>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-8"></div>
								<div class="col-md-4 ">
									<button type="button" class="btn btn-primary pull-right"
										data-ng-show="editApplicationForm"
										data-ng-click="editApplicationForm =!editApplicationForm">Edit</button>

									<button type="button" data-ng-show="!editApplicationForm"
										class="btn btn-default pull-right"
										data-ng-click="editApplicationForm =!editApplicationForm">Cancel</button>
									<button type="button" data-ng-show="!editApplicationForm"
										class="btn btn-primary pull-right"
										data-ng-click="saveLoanDetails()">Submit</button>

								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
