<uib-tabset active="selectedTab" justified="true"> <uib-tab
	active="selectedTab == 1" heading="Personal Details"
	ng-click="getUsers(Constant.UserType.LENDER.id)">
<div>
	<br />
</div>
<div class="col-md-12 col-sm-12 col-lg-12">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header" data-background-color="purple">
						<h4 class="title">
							<b>Profile </b></a>
						</h4>
						<p class="category">
							<b>Update Additional Details in Profile</b>
						</p>
					</div>
					<div class="card-content">
						<form name="userForm" data-ng-submit="updateUserDetail()"
							novalidate>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Salutation</label> <select
											class="form-control" data-ng-model="userData.salutation"
											data-ng-options="salu.id as salu.name for salu in salutations">
											<option value="">Select Salutation</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">First Name</label> <input
											type="text" class="form-control"
											data-ng-model="userData.firstName">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Middle Name</label> <input
											type="text" class="form-control"
											data-ng-model="userData.middleName">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Last Name</label> <input
											type="text" class="form-control"
											data-ng-model="userData.lastName">
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Gender</label><br> <br>
										<div data-ng-repeat="gender in genders" style="float: left;">
											<label><input type="radio" name="rdoGender"
												data-ng-model="userData.gender"
												data-ng-value="{{gender.id}}">&nbsp;{{gender.value}}&nbsp;</label>
										</div>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Date Of Birth</label> <input
											type="date" name="rdoGender" class="form-control"
											data-ng-model="userData.birthDate">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pan Card</label> <input
											type="text" class="form-control"
											data-ng-model="userData.panCard">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Aadhar Card Number</label> <input
											type="text" class="form-control"
											data-ng-model="userData.aadharCardNo">
									</div>
								</div>


							</div>
							<div class="row">

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Education Qualification</label> <input
											type="text" class="form-control"
											data-ng-model="userData.panCard">
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Contact Number</label> <input
											type="text" class="form-control"
											data-ng-model="userData.panCard">
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-md-3">
									<label style="color: #555;"><b>Permanent Address</b></label>
									<div class="form-group">
										<label class="control-label">Premises No &amp; Street
											Name.</label> <input type="text" class="form-control"
											data-ng-model="userData.address.streetName">
									</div>
								</div>

								<div class="col-md-3">
									<label style="color: #555;">&nbsp;&nbsp;</label>
									<div class="form-group">
										<label class="control-label">LandMark</label> <input
											type="text" class="form-control"
											data-ng-model="userData.address.landMark">
									</div>
								</div>
								<div class="col-md-3">
									<label style="color: #555;"><b>Communication
											Address</b></label>
									<div class="form-group">
										<label class="control-label">Premises No &amp; Street
											Name.</label> <input type="text" class="form-control"
											data-ng-model="userData.address.streetName">
									</div>
								</div>

								<div class="col-md-3">
									<label style="color: #555;">&nbsp;&nbsp;</label>
									<div class="form-group">
										<label class="control-label">LandMark</label> <input
											type="text" class="form-control"
											data-ng-model="userData.address.landMark">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Country </label> <select
											class="form-control"
											data-ng-model="userData.address.country.id"
											data-ng-options="coun.id as coun.name for coun in countries"
											data-ng-change="getStates(userData.address.country.id)">
											<option value="">Select Country</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">State </label> <select
											class="form-control"
											data-ng-model="userData.address.state.id"
											data-ng-options="state.id as state.name for state in states"
											data-ng-change="getCities(userData.address.state.id)">
											<option value="">Select State</option>
										</select>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Country </label> <select
											class="form-control"
											data-ng-model="userData.address.country.id"
											data-ng-options="coun.id as coun.name for coun in countries"
											data-ng-change="getStates(userData.address.country.id)">
											<option value="">Select Country</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">State </label> <select
											class="form-control"
											data-ng-model="userData.address.state.id"
											data-ng-options="state.id as state.name for state in states"
											data-ng-change="getCities(userData.address.state.id)">
											<option value="">Select State</option>
										</select>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">City </label> <select
											class="form-control" data-ng-model="userData.address.city.id"
											data-ng-options="city.id as city.name for city in cities">
											<option value="">Select City</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pincode </label> <input
											type="text" class="form-control"
											data-ng-model="userData.address.landMark">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">City </label> <select
											class="form-control" data-ng-model="userData.address.city.id"
											data-ng-options="city.id as city.name for city in cities">
											<option value="">Select City</option>
										</select>
									</div>
								</div>

								<div class="col-md-3">
									<div class="form-group">
										<label class="control-label">Pincode </label> <input
											type="text" class="form-control"
											data-ng-model="userData.address.landMark">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-6"></div>
								<div class="col-md-6">
									<input type="checkbox"> &nbsp;<label>Same as
										Permanent Address</label>
								</div>

							</div>

							<div class="row">
								<div class="col-md-8"></div>
								<div class="col-md-4 ">
									<button type="button" class="btn btn-primary pull-right"
										ng-click="changeTab(2)">Next</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</uib-tab> <uib-tab active="selectedTab == 2" heading="Employment"
	ng-click="getUsers(Constant.UserType.BORROWER.id)">

<div>
	<br />
</div>
<div class="col-md-12 col-sm-12 col-lg-12">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header" data-background-color="purple">
						<h4 class="title">
							<b>Employment </b></a>
						</h4>
						<p class="category">
							<b>Update Employment Details</b>
						</p>
					</div>
					<div class="card-content">
						<form name="empForm" data-ng-submit="updateUserDetail()"
							novalidate>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label class="control-label">Employment</label> <select
											class="form-control" ng-model="employment.employmentId">
											<option value="">Select Employment</option>
											<option value="1">Salaried</option>
											<option value="2">Self Employed</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3" ng-show="employment.employmentId == 1">
									<div class="form-group">
										<label class="control-label">Employer Name</label> <input
											type="text" class="form-control"
											data-ng-model="employment.empName">
									</div>
								</div>
								<div class="col-md-3" ng-show="employment.employmentId == 1">
									<div class="form-group">
										<label class="control-label">Employment Address</label> <input
											type="text" class="form-control"
											data-ng-model="employment.empAddress">
									</div>
								</div>

								<div class="col-md-3" ng-show="employment.employmentId == 1">
									<div class="form-group">
										<label class="control-label">Gross Monthly Income</label> <input
											type="text" class="form-control"
											data-ng-model="employment.grossMonthlyIncome">
									</div>
								</div>

								<div class="col-md-3" ng-show="employment.employmentId == 1">
									<div class="form-group">
										<label class="control-label">Total Work Experience</label> <input
											type="text" class="form-control"
											data-ng-model="employment.totalWorkExp">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3" ng-show="employment.employmentId == 2">
									<div class="form-group">
										<label class="control-label">Type</label> <select
											class="form-control" ng-model="employment.selfEmpType">
											<option value="">Select Type</option>
											<option value="1">Self Employed Business</option>
											<option value="2">Self Employed Professional</option>
										</select>
									</div>
								</div>
								<div class="col-md-3" ng-show="employment.employmentId == 2">
									<div class="form-group">
										<label class="control-label">Entity Name</label> <input
											type="text" class="form-control"
											data-ng-model="employment.entityName">
									</div>
								</div>

								<div class="col-md-3" ng-show="employment.employmentId == 2">
									<div class="form-group">
										<label class="control-label">Entity Type</label> <select
											class="form-control" ng-model="employment.entityTypeS">
											<option value="">Select Entity Type</option>
											<option value="1">Sole Proprietor</option>
											<option value="2">Partnership</option>
											<option value="3">Private Limited Company</option>
											<option value="4">Public Limited Company</option>
											<option value="5">Limited Liabiliy Partnership</option>
										</select>
									</div>
								</div>

								<div class="col-md-3" ng-show="employment.employmentId == 2">
									<div class="form-group">
										<label class="control-label">Employment Address</label> <input
											type="text" class="form-control"
											data-ng-model="employment.empAddress">
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-md-8"></div>
								<div class="col-md-4 ">

									<button type="button" class="btn btn-primary pull-right"
										ng-click="changeTab(3)">Next</button>
									<button type="button" class="btn btn-primary pull-right"
										ng-click="changeTab(1)">Previous</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



</uib-tab> <uib-tab active="selectedTab == 3" heading="Loans"
	ng-click="getUsers(Constant.UserType.BORROWER.id)">



<div>
	<br />
</div>
<div class="col-md-12 col-sm-12 col-lg-12">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header" data-background-color="purple">
						<h4 class="title">
							<b>Loans </b></a>
						</h4>
						<p class="category">
							<b>Update Loans Details</b>
						</p>
					</div>
					<div class="card-content">
						<form name="loansForm" data-ng-submit="updateUserDetail()"
							novalidate>

							<div class="row">
								<div class="col-md-12">
									<div class="panel panel-default">
										<div class="panel-header">
											<h4>
												<b>&nbsp;&nbsp;Existing Loans</b>
											</h4>
										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Loan Type</label> <select
															class="form-control" ng-model="loans.loanType">
															<option value="">Select Loan Type</option>
															<option value="1">Home Loans</option>
															<option value="2">Loan Against Property</option>
															<option value="3">Secured Business Loans</option>
															<option value="4">Working Capital Loans</option>
															<option value="5">Education Loans</option>
															<option value="6">Car Loans</option>
															<option value="7">OverDraft Facilities</option>
														</select>
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">Outstanding</label> <input
															type="text" class="form-control"
															data-ng-model="loans.outstanding">
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">EMI</label> <input
															type="text" class="form-control"
															data-ng-model="loans.emi">
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">Balance Tenure</label> <input
															type="text" class="form-control"
															data-ng-model="loans.balanceTenure">
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Planning to close
															before Disbursement</label> <select class="form-control"
															ng-model="loand.planningToCloseDis">
															<option value="">Select Loan Type</option>
															<option value="1">Yes</option>
															<option value="2">No</option>
														</select>
													</div>
												</div>
											</div>

										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-header">
											<h4>
												<b>&nbsp;&nbsp;Current Loans</b>
											</h4>
										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">Loan Amount</label> <input
															type="text" class="form-control"
															data-ng-model="loans.loanAmount">
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">Tenure</label> <input
															type="text" class="form-control"
															data-ng-model="loans.tenure">
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Loan Type</label> <select
															class="form-control" ng-model="loans.loanType">
															<option value="">Select Loan Type</option>
															<option value="1">Home Loans</option>
															<option value="2">Loan Against Property</option>
															<option value="3">Secured Business Loans</option>
															<option value="4">Working Capital Loans</option>
															<option value="5">Education Loans</option>
															<option value="6">Car Loans</option>
															<option value="7">OverDraft Facilities</option>
														</select>
													</div>
												</div>
												<div class="col-md-2">
													<div class="form-group">
														<label class="control-label">Property Cost</label> <input
															type="text" class="form-control"
															data-ng-model="loans.propertyCost">
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Property Address</label> <input
															type="text" class="form-control"
															data-ng-model="loand.propertyAdd">
													</div>
												</div>
											</div>

										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-header">
											<h4>
												<b>&nbsp;&nbsp;Bank Account</b>
											</h4>
										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Bank Name</label> <input
															type="text" class="form-control"
															data-ng-model="loans.bankName">
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Bank Account Number</label> <input
															type="text" class="form-control"
															data-ng-model="loans.accNumber">
													</div>
												</div>
											</div>

										</div>
									</div>

									<div class="panel panel-default">
										<div class="panel-header">
											<h4>
												<b>&nbsp;&nbsp;Closed Loan</b>
											</h4>
										</div>
										<div class="panel-body">

											<div class="row">
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Loan Type</label> <select
															class="form-control" ng-model="loans.loanType">
															<option value="">Select Loan Type</option>
															<option value="1">Home Loans</option>
															<option value="2">Loan Against Property</option>
															<option value="3">Secured Business Loans</option>
															<option value="4">Working Capital Loans</option>
															<option value="5">Education Loans</option>
															<option value="6">Car Loans</option>
															<option value="7">OverDraft Facilities</option>
														</select>
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Bank Name</label> <input
															type="text" class="form-control"
															data-ng-model="loans.bankName">
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label class="control-label">Loan Account Number
															If Available</label> <input type="text" class="form-control"
															data-ng-model="loans.accNumber">
													</div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>


							<div class="row">
								<div class="col-md-8"></div>
								<div class="col-md-4 ">
									<button type="button" class="btn btn-primary pull-right"
										ng-click="changeTab(4)">Next</button>
									<button type="button" class="btn btn-primary pull-right"
										ng-click="changeTab(2)">Previous</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
