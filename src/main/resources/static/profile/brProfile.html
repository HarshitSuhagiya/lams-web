
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			<div class="card">
				<div class="card-header" data-background-color="purple">
					<h4 class="title">
						<b>Profile </b></a>
					</h4>
					<p class="category">
						<b>Update Additional Details in Profile</b>
					</p>
				</div>
				<div class="card-content">
					<form name="userForm" data-ng-submit="updateUserDetail()"
						novalidate>
						<div class="row">
							<div class="col-md-2">
								<div class="form-group">
									<label class="control-label">User Type</label> <input
										type="text" class="form-control"
										data-ng-model="userData.userTypName" disabled>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Email address</label> <input
										type="email" class="form-control"
										data-ng-model="userData.email" disabled>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<label class="control-label">Mobile</label> <input type="text"
										class="form-control" data-ng-model="userData.mobile" disabled>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Gender</label><br> <br>
									<div data-ng-repeat="gender in genders" style="float: left;">
										<input type="radio" name="rdoGender"
											data-ng-model="userData.gender" data-ng-value="{{gender.id}}">&nbsp;{{gender.value}}&nbsp;
									</div>
								</div>
							</div>

							<div class="col-md-2">
								<div class="form-group">
									<label class="control-label">Date Of Birth</label> <input
										type="date" name="rdoGender" class="form-control"
										data-ng-model="userData.birthDate">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Salutation</label> <select
										class="form-control" data-ng-model="userData.salutation"
										data-ng-options="salu.id as salu.name for salu in salutations">
										<option value="">Select Salutation</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">First Name</label> <input
										type="text" class="form-control"
										data-ng-model="userData.firstName">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Middle Name</label> <input
										type="text" class="form-control"
										data-ng-model="userData.middleName">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Last Name</label> <input
										type="text" class="form-control"
										data-ng-model="userData.lastName">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">Premises No &amp; Street
										Name.</label> <input type="text" class="form-control"
										data-ng-model="userData.address.streetName">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label">LandMark</label> <input
										type="text" class="form-control"
										data-ng-model="userData.address.landMark">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Country </label> <select
										class="form-control"
										data-ng-model="userData.address.country.id"
										data-ng-options="coun.id as coun.name for coun in countries"
										data-ng-change="getStates(userData.address.country.id)">
										<option value="">Select Country</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">State </label> <select
										class="form-control" data-ng-model="userData.address.state.id"
										data-ng-options="state.id as state.name for state in states"
										data-ng-change="getCities(userData.address.state.id)">
										<option value="">Select State</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">City </label> <select
										class="form-control" data-ng-model="userData.address.city.id"
										data-ng-options="city.id as city.name for city in cities">
										<option value="">Select City</option>
									</select>
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label class="control-label">Pincode </label> <input
										type="text" class="form-control"
										data-ng-model="userData.address.landMark">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-8"></div>
							<div class="col-md-4 ">
								<button type="submit" class="btn btn-primary pull-right">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
