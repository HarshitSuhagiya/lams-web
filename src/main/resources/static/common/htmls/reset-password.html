<div class="wrapper">
	<div class="main-panel">
		<div class="content">
			<div class="container-fluid">
				<div class="col-md-3"></div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-header" data-background-color="purple">
							<h4 class="title">
								<b>Reset Password </b><a href="javascript:void(0)" class="pull-right"
										data-ui-sref="login"><b>Already Done ? Login Here</b></a>
							</h4>
							<p class="category">
								<b>You Can Reset your password from Here</b>
							</p>
						</div>
						<div class="card-content">
							<form name="cpForm" novalidate>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group label-floating">
											<label class="control-label">New Password</label> <input
												type="password" class="form-control"
												data-ng-model="user.password" name="password" required>
											<span
												data-ng-if="cpForm.password.$invalid && (cpForm.password.$touched || cpForm.$submitted)"
												class="error-msg-style">Enter password</span>
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-md-12">
										<div class="form-group label-floating">
											<label class="control-label">Confirm Password</label> <input
												type="password" class="form-control"
												data-ng-model="user.cnfPassword" name="cnfPassword" required>
											<span
												data-ng-if="cpForm.cnfPassword.$invalid && (cpForm.cnfPassword.$touched || cpForm.$submitted)"
												class="error-msg-style">Enter Confirm password</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-2 pull-right">
										<button type="submit" class="btn btn-primary pull-right"
											data-ng-click="updatePassword()" data-ng-disabled="isDisable">Reset Password</button>
									</div>
								</div>
								<div class="clearfix"></div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
